<!DOCTYPE HTML>

<html lang="ru">

<head>
<title>Простой маятник</title>
<meta charset="utf-8">
<style>
  div#total { width: 820px; height: 420px; }
  div#canvas { width: 560px; height: 420px; }
  div#panel { left: 560px; width: 260px; height: 420px; } 
  button { width: 240px; }
  input[type="text"] { left: 130px; width: 80px; }
  .pos1 { left: 10px; }
  .pos3 { left: 225px; }
</style>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<body>

<h1>Простой маятник</h1>

<div id="total">
  <div id="canvas"><canvas id="cv" width=540 height=420></canvas></div>
  <div id="panel">
    <div style="top: 10px;"><button id="bu1"></button></div>
    <div style="top: 50px;"><button id="bu2"></button></div>
    <div style="top: 95px;"><input type="checkbox" id="cbSlow" name="cbSlow" value=""><label for="cbSlow" id="lbSlow"></label></div>
    <div style="top: 130px;"><span class="pos1" id="ipLa"></span><input type="text" id="ipLb"><span class="pos3" id="ipLc"></span></div>
    <div style="top: 155px;"><span class="pos1" id="ipGx"></span></div>
    <div style="top: 170px;"><span class="pos1" id="ipGa"></span><input type="text" id="ipGb"><span class="pos3" id="ipGc"></span></div>
    <div style="top: 200px;"><span class="pos1" id="ipMa"></span><input type="text" id="ipMb"><span class="pos3" id="ipMc"></span></div>
    <div style="top: 230px;"><span class="pos1" id="ipAa"></span><input type="text" id="ipAb"><span class="pos3" id="ipAc"></span></div>
    <div style="top: 255px;"><input type="radio" id="rbY" name="bg" value=""><label id="lbY" for="rbY"></label></div>
    <div style="top: 280px;"><input type="radio" id="rbV" name="bg" value=""><label id="lbV" for="rbV"></label></div>
    <div style="top: 305px;"><input type="radio" id="rbA" name="bg" value=""><label id="lbA" for="rbA"></label></div>
    <div style="top: 330px;"><input type="radio" id="rbF" name="bg" value=""><label id="lbF" for="rbF"></label></div>
    <div style="top: 355px;"><input type="radio" id="rbE" name="bg" value=""><label id="lbE" for="rbE"></label></div>
  </div>
</div>
</body>
</html>
