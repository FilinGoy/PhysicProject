<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Простой сайт маятника</title>
		<meta charset="utf-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>

	<body>
		<div id="total" class="container d-flex flex-column justify-content-center align-items-center">
			<div id="canvas" class="col-8"><canvas id="cv" width="540" height="420" class="w-100"></canvas></div>
			<div class="col-4 d-flex justify-content-between">
				<button id="bu2" class="btn btn-primary"></button>
				<button id="bu1" class="btn btn-danger"></button>
				<button id="bu1" class="btn btn-outline-warning">Изменить параметры</button>
			</div>
			<div id="panel" class="col-8 d-flex justify-content-between align-items-center">
				<div>
					<b>Показать график:</b>
					<div><input type="radio" id="rNth" name="bg" value="" /><label id="lNth" for="rNth"></label></div>
					<div><input type="radio" id="rbY" name="bg" value="" /><label id="lbY" for="rbY"></label></div>
					<div><input type="radio" id="rbV" name="bg" value="" /><label id="lbV" for="rbV"></label></div>
					<div><input type="radio" id="rbA" name="bg" value="" /><label id="lbA" for="rbA"></label></div>
					<div><input type="radio" id="rbF" name="bg" value="" /><label id="lbF" for="rbF"></label></div>
					<div><input type="radio" id="rbE" name="bg" value="" /><label id="lbE" for="rbE"></label></div>
				</div>
				<div>
					<b>Параметры маятника:</b>
					<div><input type="checkbox" id="cbSlow" name="cbSlow" value="" /><label for="cbSlow" id="lbSlow"></label></div>
					<div><span class="pos1" id="ipLa"></span><input type="text" id="ipLb" /><span class="pos3" id="ipLc"></span></div>
					<div><span class="pos1" id="ipGx"></span></div>
					<div><span class="pos1" id="ipGa"></span><input type="text" id="ipGb" /><span class="pos3" id="ipGc"></span></div>
					<div><span class="pos1" id="ipMa"></span><input type="text" id="ipMb" /><span class="pos3" id="ipMc"></span></div>
					<div><span class="pos1" id="ipAa"></span><input type="text" id="ipAb" /><span class="pos3" id="ipAc"></span></div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
